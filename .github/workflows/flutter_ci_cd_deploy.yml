name: ğŸ§ª Flutter CI/CD + Deploy to GitHub Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  analyze:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”§ Verify Flutter installation
        run: flutter doctor -v

      - name: âš¡ Analyze code
        run: flutter analyze --fatal-infos || echo "âš ï¸ Warning ignorati"

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests (skip if none)
        run: |
          if [ -d "test" ] && [ "$(ls -A test)" ]; then
            flutter test --coverage --reporter=expanded || echo "âš ï¸ Test falliti, ma continuo."
          else
            echo "âš ï¸ Nessun test trovato."
          fi

      - name: ğŸ“Š Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build & Prepare for Deploy
    runs-on: ubuntu-latest
    needs: test
    env:
      API_KEY: ${{ secrets.API_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§© Generate .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: ğŸŒ Build Web
        run: flutter build web --release --base-href "/yourTurnNow/"

      - name: ğŸ“± Build APK
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload artifact for deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  protection:
    name: ğŸ›¡ï¸ Branch Protection
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: âŒ Fail if tests failed
        if: needs.test.result != 'success'
        run: |
          echo "âŒ Tests failed! Cannot proceed with push/merge."
          exit 1

      - name: âŒ Fail if build failed
        if: needs.build.result != 'success'
        run: |
          echo "âŒ Build failed! Cannot proceed with push/merge."
          exit 1

      - name: âœ… All checks passed
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          echo "âœ… All tests and builds passed successfully!"
          echo "ğŸš€ Safe to merge/push to protected branches."
